{% extends "base.html" %}

{% block title %}Admin - Tunes{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tune_detail_modal.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/my_tunes_mobile.css') }}">
{% endblock %}

{% block content %}
<div class="docs-content-inner">
    <div class="container">
        <article class="docs-article" id="section-1">
            {% include 'admin_tabs.html' %}

            <section class="admin-section" id="tunes">
                <div class="tunes-container">
                    <div class="filters-container">
                        <div class="filter-top-row">
                            <input type="text" id="tune-search" class="form-control tunes-search-input" placeholder="Search" autocomplete="off">
                            <button id="filter-panel-toggle" class="filter-panel-toggle" onclick="toggleFilterPanel()" title="Show filters">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="4" y1="21" x2="4" y2="14"></line>
                                    <line x1="4" y1="10" x2="4" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12" y2="3"></line>
                                    <line x1="20" y1="21" x2="20" y2="16"></line>
                                    <line x1="20" y1="12" x2="20" y2="3"></line>
                                    <line x1="1" y1="14" x2="7" y2="14"></line>
                                    <line x1="9" y1="8" x2="15" y2="8"></line>
                                    <line x1="17" y1="16" x2="23" y2="16"></line>
                                </svg>
                            </button>
                        </div>

                        <div id="filter-panel" class="filter-panel" style="display: none;">
                            <div class="filter-panel-row">
                                <select id="type-filter" class="filter-panel-select" title="Tune type">
                                    <option value="">All Tune Types</option>
                                </select>
                            </div>
                            <div class="filter-panel-row">
                                <div class="filter-button-group">
                                    <button class="filter-sort-btn active" data-sort="name" onclick="setSortMode('name')">a-z</button>
                                    <button class="filter-sort-btn" data-sort="popularity" onclick="setSortMode('popularity')">popularity</button>
                                    <button class="filter-sort-btn" data-sort="sessions" onclick="setSortMode('sessions')">sessions</button>
                                </div>
                                <button id="sort-direction-toggle" class="filter-sort-direction-btn" onclick="toggleSortDirection()" title="Toggle sort direction">
                                    <span id="sort-direction-icon">↑</span>
                                </button>
                            </div>
                            <div class="filter-panel-actions">
                                <button id="clear-filters-btn" class="filter-panel-clear-btn" onclick="clearFilters()" style="display: none;">Clear Filters</button>
                            </div>
                        </div>
                    </div>

                    <div class="results-count">
                        <span id="results-count-text"></span>
                    </div>

                    <div id="loading" style="padding: 40px 20px; text-align: center; color: var(--text-muted, #6c757d);">
                        <p>Loading tunes...</p>
                    </div>

                    <div id="tunes-table-container" style="display: none;">
                        <table class="table table-hover" id="tunes-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th class="text-center">Sessions</th>
                                    <th class="text-center">Tune Lists</th>
                                    <th class="text-center">Popularity</th>
                                </tr>
                            </thead>
                            <tbody id="tunes-tbody">
                                <!-- Tune rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Unified Tune Detail Modal -->
                {% include 'tune_detail_modal.html' %}
            </section>
        </article>
    </div>
</div>

<style>
.admin-section {
    padding-top: 10px;
}

.form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: var(--text-color);
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
    color: var(--text-color);
    background-color: var(--bg-color);
    border-color: var(--primary);
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.tunes-search-input {
    flex: 1;
    max-width: 400px;
    min-width: 0;
}

.tunes-container {
    width: 100%;
    margin: 0;
    padding: 20px 0;
}

.results-count {
    margin-bottom: 15px;
    color: var(--text-muted, #6c757d);
    font-size: 14px;
}

#tunes-table-container {
    overflow-x: auto;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

.table thead th {
    background-color: var(--table-header-bg, #f8f9fa);
    color: var(--text-color);
    font-weight: 600;
    padding: 12px 8px;
    border-bottom: 2px solid var(--border-color);
    white-space: nowrap;
}

[data-theme="dark"] .table thead th {
    background-color: #2a2a2a;
}

.table tbody td {
    padding: 12px 8px;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-color);
}

.table-hover tbody tr {
    cursor: pointer;
    transition: background-color 0.1s;
}

.table-hover tbody tr:hover {
    background-color: var(--hover-bg);
}

.text-center {
    text-align: center;
}

.tune-type-badge {
    display: inline-block;
    font-size: 11px;
    padding: 3px 8px;
    background-color: var(--primary);
    color: white;
    border-radius: 3px;
    text-transform: capitalize;
}

.redirect-badge {
    display: inline-block;
    font-size: 11px;
    padding: 2px 6px;
    background-color: #dc3545;
    color: white;
    border-radius: 3px;
    margin-left: 8px;
}

.redirected-tune {
    opacity: 0.6;
}

.redirected-tune:hover {
    opacity: 0.8;
}

.modal-dialog {
    background: var(--bg-color, white);
    border-radius: 8px;
    padding: 0;
    max-width: 600px;
    width: 90%;
    max-height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    color: var(--text-color);
    position: relative;
    pointer-events: auto;
    z-index: 1;
    overflow: hidden;
}

.modal-close-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: none;
    border: none;
    font-size: 28px;
    color: var(--text-muted, #999);
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}

.modal-close-btn:hover {
    color: var(--text-color);
}

.modal-tune-title {
    margin: 0 32px 12px 0;
    color: var(--text-color);
    font-size: 22px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.modal-info-line {
    color: var(--text-muted, #6c757d);
    font-size: 16px;
    margin-bottom: 10px;
    line-height: 1.5;
}

.modal-info-line strong {
    color: var(--text-color);
    font-weight: 600;
}

.thesession-link-icon {
    font-size: 18px;
    text-decoration: none;
    color: var(--primary);
    opacity: 0.8;
}

.thesession-link-icon:hover {
    opacity: 1;
}

@media (max-width: 768px) {
    .tunes-container {
        padding: 0;
    }

    .table thead th {
        font-size: 12px;
        padding: 8px 4px;
    }

    .table tbody td {
        font-size: 13px;
        padding: 8px 4px;
    }

    .tune-type-badge {
        font-size: 10px;
        padding: 2px 4px;
    }

    .modal-dialog {
        width: 100%;
        max-width: 100%;
        height: calc(100vh - 40px);
        margin: 0;
        margin-top: 40px;
        border-radius: 0;
        position: fixed;
        right: 0;
        top: 0;
        transform: translateX(100%);
        transition: transform 0.3s ease-out;
        box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    }

    .modal-overlay.show .modal-dialog {
        transform: translateX(0);
    }

    .modal-close-btn {
        position: fixed;
        top: 8px;
        right: 8px;
        font-size: 0;
        width: 40px;
        height: 40px;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        z-index: 1920;
    }

    .modal-close-btn::before {
        content: '>';
        font-size: 24px;
        font-weight: bold;
        color: var(--text-color);
    }
}
</style>

<script>
let allTunes = [];
let filteredTunes = [];
let currentFilters = {
    search: '',
    type: ''
};

// Sort state: type (name, popularity, sessions) and direction (asc, desc)
let currentSortType = 'name'; // 'name', 'popularity', 'sessions'
let currentSortDirection = 'asc'; // 'asc', 'desc'

// Sort functions based on type and direction
const sortFunctions = {
    name: {
        asc: (a, b) => (a.name || '').toLowerCase().localeCompare((b.name || '').toLowerCase()),
        desc: (a, b) => (b.name || '').toLowerCase().localeCompare((a.name || '').toLowerCase())
    },
    popularity: {
        asc: (a, b) => (a.tunebook_count_cached || 0) - (b.tunebook_count_cached || 0),
        desc: (a, b) => (b.tunebook_count_cached || 0) - (a.tunebook_count_cached || 0)
    },
    sessions: {
        asc: (a, b) => (a.session_count || 0) - (b.session_count || 0),
        desc: (a, b) => (b.session_count || 0) - (a.session_count || 0)
    }
};

function extractTuneId(input) {
    if (!input) return null;
    const trimmed = input.trim();
    if (/^\d+$/.test(trimmed)) {
        return parseInt(trimmed);
    }
    const urlMatch = trimmed.match(/thesession\.org\/tunes\/(\d+)/i);
    if (urlMatch) {
        return parseInt(urlMatch[1]);
    }
    return null;
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    loadTunes();
    setupEventListeners();

    // Check for tune parameter in URL and open modal if present
    const tuneId = TuneDetailModal.getTuneIdFromUrl();
    if (tuneId) {
        // Wait for tunes to load before opening modal
        waitForTuneAndOpen(tuneId);
    }
});

function loadTunes() {
    fetch('/api/admin/tunes')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                allTunes = data.tunes;
                populateTuneTypes();
                applyFilters();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tunes-table-container').style.display = 'block';
            } else {
                console.error('Failed to load tunes:', data.error);
                document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">Failed to load tunes</p>';
            }
        })
        .catch(error => {
            console.error('Error loading tunes:', error);
            document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">Failed to load tunes</p>';
        });
}

function populateTuneTypes() {
    const types = [...new Set(allTunes.map(tune => tune.tune_type).filter(Boolean))];
    types.sort();

    const typeFilter = document.getElementById('type-filter');
    types.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
        typeFilter.appendChild(option);
    });
}

function setupEventListeners() {
    // Search input with debounce
    let searchTimeout;
    document.getElementById('tune-search').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentFilters.search = e.target.value.toLowerCase().trim();
            applyFilters();
        }, 300);
    });

    // Type filter
    document.getElementById('type-filter').addEventListener('change', function(e) {
        currentFilters.type = e.target.value;
        applyFilters();
    });
}

function toggleFilterPanel() {
    const panel = document.getElementById('filter-panel');
    const toggle = document.getElementById('filter-panel-toggle');

    if (panel.style.display === 'none') {
        // Open panel
        panel.style.display = 'block';
        panel.classList.add('opening');
        toggle.classList.add('active');

        // Remove animation class after animation completes
        setTimeout(() => {
            panel.classList.remove('opening');
        }, 300);
    } else {
        // Close panel
        panel.classList.add('closing');

        setTimeout(() => {
            panel.style.display = 'none';
            panel.classList.remove('closing');
            toggle.classList.remove('active');
        }, 300);
    }
}

function setSortMode(sortType) {
    // If clicking the already-active sort type, toggle direction
    if (currentSortType === sortType) {
        toggleSortDirection();
        return;
    }

    currentSortType = sortType;

    // Set default direction based on sort type
    // Name defaults to ascending (a-z, up arrow), but popularity and sessions default to descending (highest first, down arrow)
    if (sortType === 'popularity' || sortType === 'sessions') {
        currentSortDirection = 'desc';
    } else {
        currentSortDirection = 'asc';
    }

    // Update direction icon
    const icon = document.getElementById('sort-direction-icon');
    if (icon) {
        icon.textContent = currentSortDirection === 'desc' ? '↓' : '↑';
    }

    // Update button active states
    document.querySelectorAll('.filter-sort-btn').forEach(btn => {
        if (btn.dataset.sort === sortType) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });

    applyFilters();
}

function toggleSortDirection() {
    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';

    // Update icon
    const icon = document.getElementById('sort-direction-icon');
    icon.textContent = currentSortDirection === 'desc' ? '↓' : '↑';

    applyFilters();
}

function clearFilters() {
    // Preserve the current search query
    const currentSearch = currentFilters.search;

    currentFilters = {
        search: currentSearch,
        type: ''
    };

    // Reset type filter
    document.getElementById('type-filter').value = '';

    applyFilters();
}

function applyFilters() {
    // Filter tunes based on search and type
    filteredTunes = allTunes.filter(tune => {
        // Search filter (accent-insensitive, also handles tune IDs/URLs)
        if (currentFilters.search) {
            const searchTuneId = extractTuneId(currentFilters.search);
            const tuneName = tune.name || '';
            const nameMatch = AccentUtils.includes(tuneName, currentFilters.search);
            const tuneIdMatch = searchTuneId && tune.tune_id === searchTuneId;
            if (!nameMatch && !tuneIdMatch) {
                return false;
            }
        }

        // Type filter
        if (currentFilters.type && tune.tune_type !== currentFilters.type) {
            return false;
        }

        return true;
    });

    // Apply sorting
    const sortFn = sortFunctions[currentSortType]?.[currentSortDirection];
    if (sortFn) {
        filteredTunes.sort(sortFn);
    }

    // Show/hide "Clear Filters" button based on active filters
    const clearFiltersBtn = document.getElementById('clear-filters-btn');
    const hasActiveFilters = currentFilters.type;
    if (clearFiltersBtn) {
        clearFiltersBtn.style.display = hasActiveFilters ? 'block' : 'none';
    }

    // Update filter panel toggle to show active state
    const toggleBtn = document.getElementById('filter-panel-toggle');
    if (toggleBtn && hasActiveFilters) {
        const panel = document.getElementById('filter-panel');
        if (panel && panel.style.display === 'none') {
            toggleBtn.classList.add('active');
        }
    } else if (toggleBtn) {
        const panel = document.getElementById('filter-panel');
        if (panel && panel.style.display === 'none') {
            toggleBtn.classList.remove('active');
        }
    }

    renderTunes();
}

function renderTunes() {
    const tbody = document.getElementById('tunes-tbody');
    const resultsCountText = document.getElementById('results-count-text');

    // Update results count
    const total = allTunes.length;
    const filtered = filteredTunes.length;
    if (filtered < total) {
        resultsCountText.textContent = `Showing ${filtered} of ${total} tunes`;
    } else {
        resultsCountText.textContent = `${total} tune${total !== 1 ? 's' : ''}`;
    }

    // Render table rows
    if (filtered === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="5" style="padding: 40px 20px; text-align: center; color: var(--text-muted, #6c757d);">
                    No tunes found${currentFilters.search ? ` matching "${currentFilters.search}"` : ''}
                </td>
            </tr>
        `;
    } else {
        tbody.innerHTML = filteredTunes.map(tune => createTuneRow(tune)).join('');
    }
}

function createTuneRow(tune) {
    const tuneName = tune.name || 'Unknown';
    const tuneType = tune.tune_type || '';
    const sessionCount = tune.session_count || 0;
    const tunelistCount = tune.tunelist_count || 0;
    const tunebookCount = tune.tunebook_count_cached || 0;
    const redirectTo = tune.redirect_to_tune_id;

    const typeBadge = tuneType ? `<span class="tune-type-badge">${tuneType}</span>` : '<span style="color: var(--text-muted);">-</span>';
    const redirectBadge = redirectTo ? `<span class="redirect-badge" title="Merged into tune #${redirectTo}">&#8594; #${redirectTo}</span>` : '';
    const rowClass = redirectTo ? 'redirected-tune' : '';

    return `
        <tr class="${rowClass}" onclick="showTuneDetail(${tune.tune_id}, '${tuneName.replace(/'/g, "\\'")}', '${tuneType}', ${sessionCount}, ${tunelistCount}, ${tunebookCount})">
            <td>${tuneName} ${redirectBadge}</td>
            <td>${typeBadge}</td>
            <td class="text-center">${sessionCount}</td>
            <td class="text-center">${tunelistCount}</td>
            <td class="text-center">${tunebookCount}</td>
        </tr>
    `;
}

// Wait for tunes to load, then open modal for specific tune
function waitForTuneAndOpen(tuneId, attempts = 0) {
    const maxAttempts = 20; // 20 attempts * 250ms = 5 seconds max

    // Check if tune exists in allTunes
    const tune = allTunes.find(t => t.tune_id === tuneId);

    if (tune) {
        // Tune found, open modal
        showTuneDetail(tune.tune_id, tune.tune_name, tune.tune_type, tune.session_count, tune.tunelist_count, tune.tunebook_count);
    } else if (attempts < maxAttempts) {
        // Keep waiting
        setTimeout(() => {
            waitForTuneAndOpen(tuneId, attempts + 1);
        }, 250);
    } else {
        // Timeout - tune not found after 5 seconds
        console.error('Tune not found:', tuneId);
    }
}

function showTuneDetail(tuneId, tuneName, tuneType, sessionCount, tunelistCount, tunebookCount) {
    // Use the unified tune detail modal
    TuneDetailModal.show({
        context: 'admin',
        tuneId: tuneId,
        apiEndpoint: `/api/admin/tunes/${tuneId}`,
        onSave: function() {
            // Refresh the tunes list
            applyFilters();
        },
        additionalData: {
            tuneName: tuneName,
            tuneType: tuneType,
            isUserLoggedIn: true // Admin is always logged in
        }
    });
}
</script>

<!-- Unified Tune Detail Modal JavaScript -->
<script src="{{ url_for('static', filename='js/tune_detail_modal.js') }}"></script>
{% endblock %}
