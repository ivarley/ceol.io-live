{% extends "base.html" %}

{% block title %}Admin - Tunes{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tune_detail_modal.css') }}">
{% endblock %}

{% block content %}
<div class="docs-content-inner">
    <div class="container">
        <article class="docs-article" id="section-1">
            <header class="docs-header">
                <h1 class="docs-heading">Admin Dashboard</h1>
            </header>

            {% include 'admin_tabs.html' %}

            <section class="docs-section" id="tunes">
                <div class="tunes-container">
                    <div class="filters-container">
                        <div class="filter-row">
                            <div class="filter-group">
                                <input type="text" id="tune-search" class="filter-input" placeholder="Search" autocomplete="off">
                            </div>
                            <div class="filter-group">
                                <select id="type-filter" class="filter-select" title="Tune type">
                                    <option value="">All Types</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="results-count">
                        <span id="results-count-text"></span>
                    </div>

                    <div id="loading" style="padding: 40px 20px; text-align: center; color: var(--text-muted, #6c757d);">
                        <p>Loading tunes...</p>
                    </div>

                    <div id="tunes-table-container" style="display: none;">
                        <table class="table table-hover" id="tunes-table">
                            <thead>
                                <tr>
                                    <th class="sortable" data-column="name" data-order="asc">
                                        Name <span class="sort-indicator">↓</span>
                                    </th>
                                    <th class="sortable" data-column="tune_type" data-order="asc">
                                        Type <span class="sort-indicator"></span>
                                    </th>
                                    <th class="sortable text-center" data-column="session_count" data-order="asc">
                                        Sessions <span class="sort-indicator"></span>
                                    </th>
                                    <th class="sortable text-center" data-column="tunelist_count" data-order="asc">
                                        Tune Lists <span class="sort-indicator"></span>
                                    </th>
                                    <th class="sortable text-center" data-column="tunebook_count_cached" data-order="asc">
                                        Popularity <span class="sort-indicator"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tunes-tbody">
                                <!-- Tune rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Unified Tune Detail Modal -->
                {% include 'tune_detail_modal.html' %}
            </section>
        </article>
    </div>
</div>

<style>
.tunes-container {
    width: 100%;
    margin: 0;
    padding: 20px 0;
}

.filters-container {
    padding: 6px;
    margin-bottom: 10px;
}

.filter-row {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: nowrap;
}

.filter-group {
    display: flex;
    align-items: center;
    min-width: 0;
}

.filter-group:first-child {
    flex: 1;
    min-width: 0;
}

.filter-input {
    padding: 8px 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
    background-color: var(--bg-color);
    color: var(--text-color);
    width: 100%;
    min-width: 0;
    max-width: 300px;
}

.filter-select {
    padding: 8px 8px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
    background-color: var(--bg-color);
    color: var(--text-color);
    cursor: pointer;
    width: 120px;
    flex-shrink: 0;
}

.results-count {
    margin-bottom: 15px;
    color: var(--text-muted, #6c757d);
    font-size: 14px;
}

#tunes-table-container {
    overflow-x: auto;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

.table thead th {
    background-color: var(--table-header-bg, #f8f9fa);
    color: var(--text-color);
    font-weight: 600;
    padding: 12px 8px;
    border-bottom: 2px solid var(--border-color);
    white-space: nowrap;
}

[data-theme="dark"] .table thead th {
    background-color: #2a2a2a;
}

.table tbody td {
    padding: 12px 8px;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-color);
}

.table-hover tbody tr {
    cursor: pointer;
    transition: background-color 0.1s;
}

.table-hover tbody tr:hover {
    background-color: var(--hover-bg);
}

.sortable {
    cursor: pointer;
    user-select: none;
    position: relative;
}

.sortable:hover {
    background-color: var(--hover-bg) !important;
}

.sort-indicator {
    margin-left: 4px;
    color: var(--text-muted, #6c757d);
    font-size: 12px;
}

.sortable.active .sort-indicator {
    color: var(--primary);
    font-weight: bold;
}

.text-center {
    text-align: center;
}

.tune-type-badge {
    display: inline-block;
    font-size: 11px;
    padding: 3px 8px;
    background-color: var(--primary);
    color: white;
    border-radius: 3px;
    text-transform: capitalize;
}

.modal-dialog {
    background: var(--bg-color, white);
    border-radius: 8px;
    padding: 0;
    max-width: 600px;
    width: 90%;
    max-height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    color: var(--text-color);
    position: relative;
    pointer-events: auto;
    z-index: 1;
    overflow: hidden;
}

.modal-close-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: none;
    border: none;
    font-size: 28px;
    color: var(--text-muted, #999);
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}

.modal-close-btn:hover {
    color: var(--text-color);
}

.modal-tune-title {
    margin: 0 32px 12px 0;
    color: var(--text-color);
    font-size: 22px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.modal-info-line {
    color: var(--text-muted, #6c757d);
    font-size: 16px;
    margin-bottom: 10px;
    line-height: 1.5;
}

.modal-info-line strong {
    color: var(--text-color);
    font-weight: 600;
}

.thesession-link-icon {
    font-size: 18px;
    text-decoration: none;
    color: var(--primary);
    opacity: 0.8;
}

.thesession-link-icon:hover {
    opacity: 1;
}

@media (max-width: 768px) {
    .tunes-container {
        padding: 0;
    }

    .table thead th {
        font-size: 12px;
        padding: 8px 4px;
    }

    .table tbody td {
        font-size: 13px;
        padding: 8px 4px;
    }

    .tune-type-badge {
        font-size: 10px;
        padding: 2px 4px;
    }

    .modal-dialog {
        width: 100%;
        max-width: 100%;
        height: calc(100vh - 40px);
        margin: 0;
        margin-top: 40px;
        border-radius: 0;
        position: fixed;
        right: 0;
        top: 0;
        transform: translateX(100%);
        transition: transform 0.3s ease-out;
        box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    }

    .modal-overlay.show .modal-dialog {
        transform: translateX(0);
    }

    .modal-close-btn {
        position: fixed;
        top: 8px;
        right: 8px;
        font-size: 0;
        width: 40px;
        height: 40px;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        z-index: 1920;
    }

    .modal-close-btn::before {
        content: '>';
        font-size: 24px;
        font-weight: bold;
        color: var(--text-color);
    }
}
</style>

<script>
let allTunes = [];
let filteredTunes = [];
let currentFilters = {
    search: '',
    type: ''
};
let currentSort = {
    column: 'name',
    order: 'asc'
};

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    loadTunes();
    setupEventListeners();

    // Check for tune parameter in URL and open modal if present
    const tuneId = TuneDetailModal.getTuneIdFromUrl();
    if (tuneId) {
        // Wait for tunes to load before opening modal
        waitForTuneAndOpen(tuneId);
    }
});

function loadTunes() {
    fetch('/api/admin/tunes')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                allTunes = data.tunes;
                populateTuneTypes();
                applyFilters();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tunes-table-container').style.display = 'block';
            } else {
                console.error('Failed to load tunes:', data.error);
                document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">Failed to load tunes</p>';
            }
        })
        .catch(error => {
            console.error('Error loading tunes:', error);
            document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">Failed to load tunes</p>';
        });
}

function populateTuneTypes() {
    const types = [...new Set(allTunes.map(tune => tune.tune_type).filter(Boolean))];
    types.sort();

    const typeFilter = document.getElementById('type-filter');
    types.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
        typeFilter.appendChild(option);
    });
}

function setupEventListeners() {
    // Search input with debounce
    let searchTimeout;
    document.getElementById('tune-search').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentFilters.search = e.target.value.toLowerCase().trim();
            applyFilters();
        }, 300);
    });

    // Type filter
    document.getElementById('type-filter').addEventListener('change', function(e) {
        currentFilters.type = e.target.value;
        applyFilters();
    });

    // Column header click handlers for sorting
    document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', function() {
            const column = this.getAttribute('data-column');
            sortByColumn(column);
        });
    });
}

function sortByColumn(column) {
    // Toggle order if clicking same column, otherwise default to ascending
    if (currentSort.column === column) {
        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
    } else {
        currentSort.column = column;
        currentSort.order = 'asc';
    }

    // Update header indicators
    document.querySelectorAll('.sortable').forEach(header => {
        const headerColumn = header.getAttribute('data-column');
        const indicator = header.querySelector('.sort-indicator');

        if (headerColumn === column) {
            header.classList.add('active');
            indicator.textContent = currentSort.order === 'asc' ? '↓' : '↑';
        } else {
            header.classList.remove('active');
            indicator.textContent = '';
        }
    });

    applyFilters();
}

function applyFilters() {
    // Filter tunes based on search and type
    filteredTunes = allTunes.filter(tune => {
        // Search filter (accent-insensitive)
        if (currentFilters.search) {
            const tuneName = tune.name || '';
            if (!AccentUtils.includes(tuneName, currentFilters.search)) {
                return false;
            }
        }

        // Type filter
        if (currentFilters.type && tune.tune_type !== currentFilters.type) {
            return false;
        }

        return true;
    });

    // Apply sorting
    filteredTunes.sort((a, b) => {
        let aVal, bVal;

        switch(currentSort.column) {
            case 'name':
                aVal = (a.name || '').toLowerCase();
                bVal = (b.name || '').toLowerCase();
                return currentSort.order === 'asc'
                    ? aVal.localeCompare(bVal)
                    : bVal.localeCompare(aVal);

            case 'tune_type':
                aVal = (a.tune_type || '').toLowerCase();
                bVal = (b.tune_type || '').toLowerCase();
                return currentSort.order === 'asc'
                    ? aVal.localeCompare(bVal)
                    : bVal.localeCompare(aVal);

            case 'session_count':
                aVal = a.session_count || 0;
                bVal = b.session_count || 0;
                return currentSort.order === 'asc' ? aVal - bVal : bVal - aVal;

            case 'tunelist_count':
                aVal = a.tunelist_count || 0;
                bVal = b.tunelist_count || 0;
                return currentSort.order === 'asc' ? aVal - bVal : bVal - aVal;

            case 'tunebook_count_cached':
                aVal = a.tunebook_count_cached || 0;
                bVal = b.tunebook_count_cached || 0;
                return currentSort.order === 'asc' ? aVal - bVal : bVal - aVal;

            default:
                return 0;
        }
    });

    renderTunes();
}

function renderTunes() {
    const tbody = document.getElementById('tunes-tbody');
    const resultsCountText = document.getElementById('results-count-text');

    // Update results count
    const total = allTunes.length;
    const filtered = filteredTunes.length;
    if (filtered < total) {
        resultsCountText.textContent = `Showing ${filtered} of ${total} tunes`;
    } else {
        resultsCountText.textContent = `${total} tune${total !== 1 ? 's' : ''}`;
    }

    // Render table rows
    if (filtered === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="5" style="padding: 40px 20px; text-align: center; color: var(--text-muted, #6c757d);">
                    No tunes found${currentFilters.search ? ` matching "${currentFilters.search}"` : ''}
                </td>
            </tr>
        `;
    } else {
        tbody.innerHTML = filteredTunes.map(tune => createTuneRow(tune)).join('');
    }
}

function createTuneRow(tune) {
    const tuneName = tune.name || 'Unknown';
    const tuneType = tune.tune_type || '';
    const sessionCount = tune.session_count || 0;
    const tunelistCount = tune.tunelist_count || 0;
    const tunebookCount = tune.tunebook_count_cached || 0;

    const typeBadge = tuneType ? `<span class="tune-type-badge">${tuneType}</span>` : '<span style="color: var(--text-muted);">-</span>';

    return `
        <tr onclick="showTuneDetail(${tune.tune_id}, '${tuneName.replace(/'/g, "\\'")}', '${tuneType}', ${sessionCount}, ${tunelistCount}, ${tunebookCount})">
            <td>${tuneName}</td>
            <td>${typeBadge}</td>
            <td class="text-center">${sessionCount}</td>
            <td class="text-center">${tunelistCount}</td>
            <td class="text-center">${tunebookCount}</td>
        </tr>
    `;
}

// Wait for tunes to load, then open modal for specific tune
function waitForTuneAndOpen(tuneId, attempts = 0) {
    const maxAttempts = 20; // 20 attempts * 250ms = 5 seconds max

    // Check if tune exists in allTunes
    const tune = allTunes.find(t => t.tune_id === tuneId);

    if (tune) {
        // Tune found, open modal
        showTuneDetail(tune.tune_id, tune.tune_name, tune.tune_type, tune.session_count, tune.tunelist_count, tune.tunebook_count);
    } else if (attempts < maxAttempts) {
        // Keep waiting
        setTimeout(() => {
            waitForTuneAndOpen(tuneId, attempts + 1);
        }, 250);
    } else {
        // Timeout - tune not found after 5 seconds
        console.error('Tune not found:', tuneId);
    }
}

function showTuneDetail(tuneId, tuneName, tuneType, sessionCount, tunelistCount, tunebookCount) {
    // Use the unified tune detail modal
    TuneDetailModal.show({
        context: 'admin',
        tuneId: tuneId,
        apiEndpoint: `/api/admin/tunes/${tuneId}`,
        onSave: function() {
            // Refresh the tunes list
            applyFilters();
        },
        additionalData: {
            tuneName: tuneName,
            tuneType: tuneType,
            isUserLoggedIn: true // Admin is always logged in
        }
    });
}
</script>

<!-- Unified Tune Detail Modal JavaScript -->
<script src="{{ url_for('static', filename='js/tune_detail_modal.js') }}"></script>
{% endblock %}
