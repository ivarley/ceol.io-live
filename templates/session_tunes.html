{% extends "base.html" %}

{% block title %}{{ session_name }} - Tunes - Irish Music Session Details{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tune_detail_modal.css') }}">
<style>
/* Base container styles */
.tunes-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Filters section */
.filters-container {
    margin-bottom: 20px;
}

.filter-row {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: nowrap;
}

.filter-group {
    display: flex;
    align-items: center;
    min-width: 0;
}

.filter-group:first-child {
    flex: 1;
    min-width: 0;
}

.filter-input {
    padding: 8px 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
    background-color: var(--bg-color);
    color: var(--text-color);
    width: 100%;
    min-width: 0;
    max-width: 200px;
}

.filter-select {
    padding: 8px 8px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
    background-color: var(--bg-color);
    color: var(--text-color);
    cursor: pointer;
    width: 110px;
    flex-shrink: 0;
}

/* Results count and sort toggle */
.results-count {
    margin-bottom: 15px;
    color: var(--text-muted, #6c757d);
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
}

.sort-toggle {
    padding: 4px 8px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: var(--bg-color);
    color: var(--text-color);
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 4px;
    white-space: nowrap;
    user-select: none;
}

.sort-toggle:hover {
    background-color: var(--hover-bg);
}

/* Tune list styles */
.tunes-list {
    display: block;
    margin-bottom: 30px;
}

.tune-row {
    background-color: var(--bg-color);
    border-bottom: 1px solid var(--border-color);
    padding: 12px 8px;
    transition: background-color 0.1s;
    cursor: pointer;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 12px;
    align-items: center;
}

.tune-row:first-child {
    border-top: 1px solid var(--border-color);
}

.tune-row:hover {
    background-color: var(--hover-bg);
}

.tune-row-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 0;
    grid-column: 1;
}

.tune-name {
    font-size: 16px;
    font-weight: 500;
    color: var(--text-color);
    margin: 0;
    flex: 0 0 auto;
}

.tune-type {
    font-size: 11px;
    padding: 3px 6px;
    background-color: var(--primary);
    color: white;
    border-radius: 3px;
    text-transform: capitalize;
    white-space: nowrap;
    margin-left: 0;
}

.tune-meta {
    display: flex;
    flex-direction: row;
    gap: 12px;
    margin-bottom: 0;
    font-size: 13px;
    color: var(--text-muted, #6c757d);
    align-items: center;
    grid-column: 2;
}

/* Tune detail modal */
.modal-dialog {
    background: var(--bg-color, white);
    border-radius: 8px;
    padding: 0;
    max-width: 600px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    color: var(--text-color);
    position: relative;
    pointer-events: auto;
    z-index: 1;
}

.modal-close-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: none;
    border: none;
    font-size: 28px;
    color: var(--text-muted, #999);
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}

.modal-close-btn:hover {
    color: var(--text-color);
}

.modal-tune-title {
    margin: 0 32px 12px 0;
    color: var(--text-color);
    font-size: 22px;
    font-weight: 600;
}

.modal-info-line {
    color: var(--text-muted, #6c757d);
    font-size: 14px;
    margin-bottom: 8px;
}

.modal-tune-link {
    display: inline-block;
    color: var(--primary);
    text-decoration: none;
    margin-top: 12px;
    padding: 6px 12px;
    border: 1px solid var(--primary);
    border-radius: 4px;
    font-size: 14px;
}

.modal-tune-link:hover {
    background-color: var(--primary);
    color: white;
    text-decoration: none;
}

/* Loading dots animation */
.loading-dots {
    font-weight: bold;
    display: inline-block;
    animation: pulse-dots 1.5s ease-in-out infinite;
}

@keyframes pulse-dots {
    0%, 100% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
}

/* TheSession link icon */
.thesession-link-icon {
    font-size: 18px;
    text-decoration: none;
    color: var(--primary);
    opacity: 0.8;
}

.thesession-link-icon:hover {
    opacity: 1;
}

.modal-tune-title {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .tunes-container {
        padding: 0;
        max-width: 100%;
        margin: 0;
    }

    .filters-container {
        padding: 8px;
    }

    .filter-input {
        font-size: 16px;
        padding: 8px 6px;
        max-width: none;
        height: 40px;
        box-sizing: border-box;
    }

    .filter-select {
        font-size: 13px;
        padding: 8px 4px;
        width: 85px;
        height: 40px;
        box-sizing: border-box;
    }

    .results-count {
        margin-bottom: 4px;
        padding: 0 8px;
        font-size: 12px;
        gap: 6px;
    }

    .sort-toggle {
        font-size: 11px;
        padding: 3px 6px;
    }

    .tune-row {
        border-radius: 0;
        border-left: none;
        border-right: none;
        border-top: none;
        padding: 8px 8px;
        margin: 0;
    }

    .tune-name {
        font-size: 18px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        min-width: 0;
        max-width: calc(100vw - 100px);
    }

    .tune-type {
        font-size: 12px;
        padding: 2px 6px;
    }

    /* Modal slides in from right on mobile */
    .modal-dialog {
        width: 100%;
        max-width: 100%;
        height: calc(100vh - 40px);
        max-height: calc(100vh - 40px);
        margin: 0;
        margin-top: 40px;
        border-radius: 0;
        position: fixed;
        right: 0;
        top: 0;
        transform: translateX(100%);
        transition: transform 0.3s ease-out;
        overflow-y: auto;
        box-shadow: -4px 0 12px rgba(0,0,0,0.2);
        pointer-events: auto;
        box-sizing: border-box;
    }

    .modal-overlay.show .modal-dialog {
        transform: translateX(0);
    }

    .modal-close-btn {
        position: fixed;
        top: 8px;
        right: 8px;
        font-size: 0;
        width: 40px;
        height: 40px;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        z-index: 10001;
    }

    .modal-close-btn::before {
        content: '>';
        font-size: 24px;
        font-weight: bold;
        color: var(--text-color);
    }
}
</style>
{% endblock %}

{% block content %}
<div class="landing-page" style="display: block;">

    <h1>{{ session_name }} - Tunes</h1>

    <p><a href="/sessions/{{ session_path }}">‚Üê Back to {{ session_name }}</a></p>

    <div class="tunes-container">
        <div class="filters-container">
            <div class="filter-row">
                <div class="filter-group">
                    <input type="text" id="tune-search" class="filter-input" placeholder="Search" autocomplete="off">
                </div>
                <div class="filter-group">
                    <select id="type-filter" class="filter-select" title="Tune type">
                        <option value="">All Types</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-count">
            <span id="results-count-text"></span>
            <button id="sort-toggle" class="sort-toggle" title="Toggle sort order">
                <span id="sort-icon">üëÇ</span>
            </button>
        </div>

        <div class="tunes-list" id="tunes-list">
            <!-- Tune rows will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Tune Detail Modal -->
    {% include 'tune_detail_modal.html' %}

    <script>
        // Initial tune data from server
        const allTunes = {{ tunes|tojson }};
        const sessionPath = '{{ session_path }}';
        const sessionName = '{{ session_name }}';

        let filteredTunes = [];
        let currentFilters = {
            search: '',
            type: ''
        };

        // Sort mode cycle states (with icons)
        const sortModes = [
            { id: 'alpha-asc', label: 'a-z', icon: '‚Üì', sortFn: (a, b) => (a[1] || '').localeCompare(b[1] || '') },
            { id: 'alpha-desc', label: 'z-a', icon: '‚Üë', sortFn: (a, b) => (b[1] || '').localeCompare(a[1] || '') },
            { id: 'session-desc', label: 'session high', icon: 'üëÇ', sortFn: (a, b) => (b[3] || 0) - (a[3] || 0) },
            { id: 'session-asc', label: 'session low', icon: 'üëÇ‚Üë', sortFn: (a, b) => (a[3] || 0) - (b[3] || 0) },
            { id: 'tunebooks-desc', label: 'tunebooks high', icon: '#', sortFn: (a, b) => (b[4] || 0) - (a[4] || 0) },
            { id: 'tunebooks-asc', label: 'tunebooks low', icon: '#‚Üë', sortFn: (a, b) => (a[4] || 0) - (b[4] || 0) }
        ];
        let currentSortModeIndex = 2; // Start with session popularity descending

        // Initialize on page load
        function initializeTunesPage() {
            console.log('Initializing tunes page with', allTunes.length, 'tunes');
            populateTuneTypes();
            setupEventListeners();
            applyFilters();
        }

        // Run immediately if already loaded, otherwise wait for DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initializeTunesPage();
                checkUrlForTune();
            });
        } else {
            // DOM is already loaded (this happens when loaded via AJAX)
            initializeTunesPage();
            checkUrlForTune();
        }

        function checkUrlForTune() {
            const tuneId = TuneDetailModal.getTuneIdFromUrl();
            if (tuneId) {
                // Find tune in the data to get its details
                const tune = allTunes.find(t => t[0] === tuneId);
                if (tune) {
                    const [id, name, type, timesPlayed, tunebookCount, settingId] = tune;
                    showTuneDetail(id, name, type, timesPlayed, tunebookCount, settingId);
                }
            }
        }

        function populateTuneTypes() {
            // Extract unique tune types from the data
            const types = [...new Set(allTunes.map(tune => tune[2]).filter(Boolean))];
            types.sort();

            const typeFilter = document.getElementById('type-filter');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                typeFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Search input with debounce
            let searchTimeout;
            document.getElementById('tune-search').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentFilters.search = e.target.value.toLowerCase().trim();
                    applyFilters();
                }, 300);
            });

            // Type filter
            document.getElementById('type-filter').addEventListener('change', function(e) {
                currentFilters.type = e.target.value;
                applyFilters();
            });

            // Sort toggle button
            document.getElementById('sort-toggle').addEventListener('click', cycleSortMode);
        }

        function cycleSortMode() {
            currentSortModeIndex = (currentSortModeIndex + 1) % sortModes.length;
            const mode = sortModes[currentSortModeIndex];

            // Update button display
            const icon = document.getElementById('sort-icon');
            icon.textContent = mode.icon;

            // Re-apply filters and sorting
            applyFilters();
        }

        function applyFilters() {
            // Filter tunes based on search and type
            filteredTunes = allTunes.filter(tune => {
                // Search filter
                if (currentFilters.search) {
                    const tuneName = (tune[1] || '').toLowerCase();
                    if (!tuneName.includes(currentFilters.search)) {
                        return false;
                    }
                }

                // Type filter
                if (currentFilters.type && tune[2] !== currentFilters.type) {
                    return false;
                }

                return true;
            });

            // Apply sorting
            const sortMode = sortModes[currentSortModeIndex];
            if (sortMode && sortMode.sortFn) {
                filteredTunes.sort(sortMode.sortFn);
            }

            renderTunes();
        }

        function renderTunes() {
            const list = document.getElementById('tunes-list');
            const resultsCountText = document.getElementById('results-count-text');

            // Update results count
            const total = allTunes.length;
            const filtered = filteredTunes.length;
            if (filtered < total) {
                resultsCountText.textContent = `Showing ${filtered} of ${total} tunes`;
            } else {
                resultsCountText.textContent = `${total} tune${total !== 1 ? 's' : ''}`;
            }

            // Render tune rows
            list.innerHTML = filteredTunes.map(tune => createTuneRow(tune)).join('');
        }

        function createTuneRow(tune) {
            // tune is [tune_id, tune_name, tune_type, times_played, tunebook_count, setting_id]
            const tuneId = tune[0];
            const tuneName = tune[1] || 'Unknown';
            const tuneType = tune[2] || '';
            const timesPlayed = tune[3] || 0;
            const tunebookCount = tune[4] || 0;
            const settingId = tune[5];

            // Determine what to show based on sort mode
            const sortMode = sortModes[currentSortModeIndex];
            const isSessionMode = sortMode.id.startsWith('session-');
            const isTunebooksMode = sortMode.id.startsWith('tunebooks-');

            let countBadge = '';
            let typeBadge = '';

            if (isSessionMode) {
                countBadge = `<span class="tune-count-badge">${timesPlayed}</span>`;
                typeBadge = tuneType ? `<span class="tune-type">${tuneType}</span>` : '';
            } else if (isTunebooksMode) {
                countBadge = `<span class="tune-count-badge">${tunebookCount}</span>`;
                typeBadge = tuneType ? `<span class="tune-type">${tuneType}</span>` : '';
            } else {
                // Alphabetical sort - show tune type only
                typeBadge = tuneType ? `<span class="tune-type">${tuneType}</span>` : '';
            }

            return `
                <div class="tune-row" onclick="showTuneDetail(${tuneId}, '${tuneName.replace(/'/g, "\\'")}', '${tuneType}', ${timesPlayed}, ${tunebookCount}, ${settingId || 'null'})">
                    <div class="tune-row-header">
                        <h3 class="tune-name">${tuneName}</h3>
                    </div>
                    <div class="tune-meta">
                        ${typeBadge}
                        ${countBadge}
                    </div>
                </div>
            `;
        }

        // Tune Detail Modal - using unified modal
        window.showTuneDetail = function(tuneId, tuneName, tuneType, timesPlayed, tunebookCount, settingId) {
            TuneDetailModal.show({
                context: 'session',
                tuneId: tuneId,
                apiEndpoint: `/api/sessions/${sessionPath}/tunes/${tuneId}`,
                onSave: function() {
                    // Reload to refresh the tune list
                    window.location.reload();
                },
                additionalData: {
                    tuneName: tuneName,
                    tuneType: tuneType,
                    isUserLoggedIn: {{ 'true' if current_user.is_authenticated else 'false' }}
                }
            });
        };
    </script>
    <script src="{{ url_for('static', filename='js/tune_detail_modal.js') }}"></script>

<!-- end landing page -->
</div>

</div>
{% endblock %}
